<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        
        <div class="mainGameContainer">
            <div class="scores">
                <div class="playerScore">Player: </div>
                <div class="computerScore">Computer:</div>
            </div>
            <div class="roundResults"></div>
    
            <div class="choices">
                <button class="rockButton choiceButton">✊</button>
                <button class="paperButton choiceButton">✋</button>
                <button class="scissorsButton choiceButton">✌</button>
            </div>
            
            <div class="overallWinner"></div>
        </div>
        
    </main>
  
    <script src="./index.js"></script>
</body>
</html>
